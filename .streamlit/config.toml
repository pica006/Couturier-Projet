[server]
enableStaticServing = false
# Port et adresse gérés par Render via la ligne de commande
# headless = true pour éviter les avertissements en production
enableXsrfProtection = true
enableCORS = false

[browser]
gatherUsageStats = false

[client]
# En production : false pour ne pas exposer les details techniques aux clients.
# Mettre true temporairement en cas de diagnostic d'incident.
showErrorDetails = false
